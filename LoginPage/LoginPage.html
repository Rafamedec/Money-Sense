<!DOCTYPE html>
<html lang="en" class="font-roboto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Money & Sense</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#E5E5E5]">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col bg-white shadow-lg rounded-3xl px-8 py-16 w-full max-w-md h-[80%] mx-5 justify-between">
      <h1 class="font-[700] text-[48px] font-bold">Money & Sense</h1>
      <form class="space-y-5">
        <input type="text" placeholder="Name" class="block w-full px-4 py-3 border rounded-lg focus:outline-none" />
        <input type="email" placeholder="Email" class="block w-full px-4 py-3 border rounded-lg focus:outline-none" />
        <input type="password" placeholder="Password" class="block w-full px-4 py-3 border rounded-lg focus:outline-none" />
        <a href="#" class="block text-green-500 hover:underline">forgot my password</a>
        <div class="flex justify-end">
          <button type="submit" class="block px-4 py-3 bg-transparent text-black rounded-full flex items-center justify-center">
            <span class="mr-2 font-[500] text-[28px]">Sign Up</span>
            <span class="flex bg-green-500 rounded-3xl p-1 h-[45px] w-[45px] items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="white">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </span>
          </button>
        </div>
      </form>
      <div class="flex text-end justify-end">
        <a href="#" class="flex flex-col w-fit">
          <span class="text-black font-[400] text-[24px]">Sign In</span>
          <span class="bg-[#8DE59D] h-px"/>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
